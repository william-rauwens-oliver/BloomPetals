<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contactez-nous !</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="entreprise.html">Entreprise</a></li>
                <li><a href="realisations.html">Réalisations</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <section class="search-tab">
            <form>
                <input type="text" placeholder="Rechercher...">
                <button type="submit">Rechercher</button>
            </form>
        </section>
    </header>
    <section class="container">
        <h1>Contactez-nous !</h1>
        <section class="contact-image">
            <img src="photos/Flower.png" alt="Image de contact" class="box5">
        </section>
        <section class="contact-form-container">
            <section class="contact-image">        
            </section>
    
            <section class="contact-form">
                <img src="photos/image13.webp" alt="Image de contact" style="max-width: 100px; max-height: 100px;">
                <form action="#" method="post">
                    <label for="civilite">Civilité :</label>
                    <select id="civilite" name="civilite">
                        <option value="Monsieur">Monsieur</option>
                        <option value="Madame">Madame</option>
                        <option value="Autre Genre">Autre Genre</option>
                    </select>
    
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="nom" required>
    
                    <label for "prénom">Prénom :</label>
                    <input type="text" id="prenom" name="prenom" required>
    
                    <label for="adresse">Adresse postale :</label>
                    <textarea id="adresse" name="adresse" rows="4" required></textarea>
    
                    <input type="checkbox" id="confidentialite" name="confidentialite" required>
                    <label for="confidentialite">J'accepte les politiques de confidentialité de l'entreprise.</label>
                    <button type="submit">Envoyer</button>
                </form>
            </section>
            <section>
                <img src="photos/Flower.png" alt="Image de contact" class="box4">
            </section>
            </section>
        </section>
    </section>
    <section class="bottom-bar"></section>
    </body>
    </html>
